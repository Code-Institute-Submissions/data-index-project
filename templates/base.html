<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/7e899f220f.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='assets/css/style.css')}}" type="text/css">
        <title>Title of Project</title>
    </head>
    <body>
        <div id="overlay" class="page-overlay hidden"></div>
        <nav class="navbar__container">
            <div class="navbar__site-icon-container">
                <a href="{{url_for('home_page')}}">
                    <img src="../static/assets/images/icons/logo.png" alt="Site logo" class="navbar__site-icon">
                </a>
            </div>
            <div class="navbar__list">
                <a href="{{url_for('home_page')}}" class="navbar__item {{selected_home}}">
                    <span class="navbar__link">Home</span>
                    <i class="fas fa-home navbar__icon"></i>
                </a>
                <a href="{{url_for('enemy_index')}}" class="navbar__item {{selected_enemy}}">
                    <span class="navbar__link">Enemy Index</span>
                    <i class="fas fa-address-book navbar__icon"></i>
                </a>
                <a href="{{url_for('stage_index')}}" class="navbar__item {{selected_stage}}">
                    <span class="navbar__link">Stage Index</span>
                    <i class="fas fa-box navbar__icon"></i>
                </a>
                <a href="{{url_for('statistics')}}" class="navbar__item {{selected_statistics}}">
                    <span class="navbar__link">Statistics</span>
                    <i class="fas fa-chart-pie navbar__icon"></i>
                </a>
            </div>
            <div class="navbar__dropdown-container">
                <a href="{{url_for('home_page')}}">
                    <img src="../static/assets/images/icons/logo.png" alt="Site logo" class="navbar__site-icon">
                </a>
                <!-- <h1 class="navbar__dropdown-title">Title of project</h1> -->
                <div class="navbar__dropdown-hover" id="open-dropdown"><i class="fas fa-bars"></i></div>
                <div class="navbar__dropdown-menu hidden" id="dropdown-menu">
                    <a href="" class="navbar__dropdown-item">Home</a>
                    <a href="" class="navbar__dropdown-item">Enemy Index</a>
                    <a href="" class="navbar__dropdown-item">Stage Index</a>
                    <a href="" class="navbar__dropdown-item">Statistics</a>
                </div>
            </div>
        </nav>
        <div class="content__container">
            {% block content %}
            {% endblock %}
        </div>
        <footer class="footer__container">
            <div class="footer__social">
                <h4 class="footer__heading">
                    Keep in touch
                </h4>
                <ul class="footer__social-links">
                    <li class="footer__social-item">
                        <a href="#" target="_blank" rel="noopener noreferrer" class="footer__social-link">
                            <i class="fab fa-github-square"></i>
                        </a>
                    </li>
                    <li class="footer__social-item">
                        <a href="#" target="_blank" rel="noopener noreferrer" class="footer_social-link">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
